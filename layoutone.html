<html>

<head>

        }
        tr{
            width: 100%;
        }

</head>

        </tr>

        <tr>

        </tr>
        <!-- fourth row -->
        <tr>
            <td style="background-color:#DBB5B5;">1</td>

            <td style="background-color:#E49BFF;">3</td>

        </tr>
        </tr>

</html>
