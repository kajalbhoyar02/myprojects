<html>

<head></head>

        <lable>FIRST NAME:</lable>
        <input type="text">
        <br>
        <!-- con.no: -->
        <lable>CONTACT NO :</lable>

        <br>

        <lable>DOB:</lable>

        <br>

        <select>

        <br>

</html>
