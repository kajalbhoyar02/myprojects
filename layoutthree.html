<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            height: 100vh;
            width: 100vw;
          border-style: solid;
        }
    </style>
</head>

<body>
    <table>
        <!-- first row -->
       <tr>
        <td  style="height: 30vh; width: 30%; background-color:#FFD0D0;"></td>
        <td colspan="2" style="height: 30vh; width: 70%; background-color: rgb(226, 174, 43);"></td>
       </tr>
       <!-- second row -->
       <tr>
        <td colspan="2" style="height: 70vh; width: 70%; background-color:#B3E2A7;"></td>
        <td  style="height: 70vh; width: 30%; background-color:#DBB5B5;"></td>
       </tr>
    </table>
</body>

</html>
