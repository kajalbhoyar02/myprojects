<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid chess box</title>
    <style>
        .main-container {
            border-radius: 2px solid;
            background-color: gray;
            height: 70vh;
            width: 70vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            border-style: solid;

        }

        .b {
            background-color: black;
         
        }

        .w {
            background-color: white;
           
        }
        img{
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <!-- first -->
    <div class="main-container">
        <div class="b"><img src="./img folder/rook white.png"></div>
        <div class="w"><img src="./img folder/knight.png"></div>
        <div class="b"><img src="./img folder/bishop white.png"></div>
        <div class="w"><img src="./img folder/queen black.png"></div>
        <div class="b"><img src="./img folder/king white.png"></div>
        <div class="w"><img src="./img folder/bishop black.png"></div>
        <div class="b"><img src="./img folder/white knight.png"></div>
        <div class="w"><img src="./img folder/rook pices.png"></div>
        <!-- two -->
        <div class="w"><img src="./img folder/pawn black.png"></div>
        <div class="b"><img src="./img folder/pawn.png"></div>
        <div class="w"><img src="./img folder/pawn black.png"></div>
        <div class="b"><img src="./img folder/pawn.png"></div>
        <div class="w"><img src="./img folder/pawn black.png"></div>
        <div class="b"><img src="./img folder/pawn.png"></div>
        <div class="w"><img src="./img folder/pawn black.png"></div>
        <div class="b"><img src="./img folder/pawn.png"></div>
        
        <!-- third -->
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <!-- fourth -->
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <!-- fifth -->
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <!-- six -->
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <div class="w"></div>
        <div class="b"></div>
        <!-- seven -->
        <div class="b"><img src="./img folder/pawn.png"></div>
        <div class="w"><img src="./img folder/pawn black.png"></div>
        <div class="b"><img src="./img folder/pawn.png"></div>
        <div class="w"><img src="./img folder/pawn black.png"></div>
        <div class="b"><img src="./img folder/pawn.png"></div>
